<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(2 + 3)  //5
        console.log("2" + 34)  //234 as string
        console.log(2 + "3" + 5 + 7 + 8)  //23578 as string
        console.log(2 + "3" + 5 + (7 + 8))    //23515
        console.log(3 + undefined)   //NaN
        console.log("3" + undefined)    //3undefined
        console.log("2" * 3)        //6 as Number
        console.log(true + true + true) //3
        console.log(7 * false)   //0
        console.log(7 * undefined) //NaN
        console.log("2" * (true + true)) //4 as a number
        let obj = {
            name: 'utsav',
            add: "delhi"
        }

        console.info(obj)
        console.log(NaN + NaN)   //NaN
        console.log(null + {})  //0
        console.log({} == {})     //false
        console.log([] == [])     //false
        let arr1 = [1, 2, 3]
        let arr2 = [3, 4, 5]
        console.log(arr1[0] === arr2[0])
        console.log("5" == 5 == "3") //false
        console.log("5" == 5 == 1) //true
        let a = b = c = 3
        console.log(a, b, c)
        console.log(7 > 5 > 4)  //false
        console.log(2 || 0 || 5 || 6)  //2 
        console.log(2 && 1)
        console.log(1 && 4444 && 0)
    </script>
</body>

</html>
