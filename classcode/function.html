<body>
    <script>
        //FUNCTION
        //ARROW FUNCTION
        //HOF
        //CBF
        //FCF
        //FUNCTION METHOD(CALL,BIND,APPLY)
        //FUNCTION CONTEXT(THIS)

        //defi...        //default value
        function sayMyName(arg1, arg2 = 0)   //formal para.
        {
            try {
                if (arg1 + arg2) {
                    console.log(arg1 + arg2)
                }
                else {
                    throw new ReferenceError('somthing wrong !')
                }
            }
            catch (err) {
                console.log(err)
                console.log('message', err.message)
                console.log('type', err.name)
                console.log('stack', err.stack)
            }
        }
        //calling
        sayMyName(12)     //actual para
        let obj = new sayMyName()
        console.log(obj)
    </script>
